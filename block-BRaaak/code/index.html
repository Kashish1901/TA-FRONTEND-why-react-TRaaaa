<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Card Using JSX</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b5e6e39f18.js"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root" class="container"></div>
    <script type="text/babel">
      var root = document.querySelector("#root");
      var months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      let cardInfo = {
        title: "City Lights in New York",
        date: new Date("2017-01-26"),
        comments: 67,
        subTitle: "The city that never sleeps.",
        description:
          "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.",
        category: "photos",
        imageURL:
          "https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60",
      };

      let header = (
        <header>
          <div className="date">
            <div className="day">{cardInfo.date.getDate()}</div>
            <div className="month">
              {months[cardInfo.date.getMonth()].slice(0, 3)}
            </div>
          </div>
        </header>
      );
      let img = <img src={cardInfo.imageURL} alt="" />;
      let div = <div className="category">{cardInfo.category}</div>;

      let h1 = <h1 className="heading">{cardInfo.title}</h1>;
      let h2 = <h2 className="subheading">{cardInfo.subTitle}</h2>;
      let p = <p>{cardInfo.description}</p>;
      let span = (
        <span className=".comments">
          <i className="fa-solid fa-comments"></i>
          <a href="">{cardInfo.comments} comments</a>
        </span>
      );
      ReactDOM.render([header, img, div, h1, h2, p, span], root);
    </script>
  </body>
</html>

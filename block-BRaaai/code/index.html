<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Card Using JSX</title>
    <link rel="stylesheet" href="style.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root" class="container"></div>
    <script type="text/babel">
      let img = (
        <img
          src="https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
          alt=""
        />
      );
      let h1 = <h1 className="heading">City Lights in New York</h1>;
      let h2 = <h2 className="subheading">The city that never sleeps.</h2>;
      let p = (
        <p>
          New York, the largest city in the U.S., is an architectural marvel
          with plenty of historic monuments, magnificent buildings and countless
          dazzling skyscrapers.
        </p>
      );
      let span = <span> comments: 67</span>;
      ReactDOM.render([img, h1, h2, p, span], document.getElementById("root"));
    </script>
  </body>
</html>
